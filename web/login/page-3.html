<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - page</title>
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/all.min.css">
    <style>
        div.card{
            width: 95%;
            max-width: 800px;

            .card-header{
                background:url("/assets/img/bg-6.jpg") no-repeat center center fixed;
                background-size: cover;
                color: white;
                height: 150px;
            }
        }
    </style>
</head>
<body class="d-flex align-items-center justify-content-center vh-100 bg-dark">
   <div class="card bg-transparent shadow-sm">
        <div class="card-header d-flex justify-content-center align-items-center">
            <h4 class="h3 fw-bolder">SELAMAT DATANG</h4>
        </div>
        <div class="card-body bg-white">
            <form action="" method="post" class="py-3 px-md-5">
                <div class="row">
                    <label for="username" class="col-form-label col-md-3">Username</label>
                    <div class="col">
                        <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
                    </div>
                </div>
                <div class="row mt-3">
                    <label for="password" class="col-form-label col-md-3">Password</label>
                    <div class="col">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                    </div>
                </div>
                <button class="btn btn-lg btn-primary bg-gradient w-100 mt-4">Masuk <i class="fa fa-sign-in"></i></button>
            </form>
        </div>
   </div>
    
</body>
</html>
